    <script>
        // Get all unit elements with class "unit"
        const units = document.querySelectorAll(".unit");
    
        // Add click event listeners to each unit title
        units.forEach(unit => {
            const unitTitle = unit.querySelector(".unit-title");
    
            unitTitle.addEventListener("click", () => {
                // Find the sub-topics element associated with the clicked unit
                const subTopics = unit.querySelector(".sub-topics");
    
                // Toggle the display of sub-topics
                if (subTopics.style.display === "none" || subTopics.style.display === "") {
                    subTopics.style.display = "block";
                } else {
                    subTopics.style.display = "none";
                }
            });
        });
    </script>
